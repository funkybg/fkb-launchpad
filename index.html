<body>
<!-- LAYOUT START -->
	<!-- START BANNER HEADER -->
	<header role="banner">
		<!-- START LOGO -->
		<div id="logo">FUCKBOOK</div>
		<!-- END LOGO -->
		<!-- START TOP NAV -->
		<nav>
			<ul id="menu-top">
				<li>Link1</li>
				<li>Link2</li>
				<li>Link3</li>
			</ul>
		</nav>
		<!-- END TOP NAV -->
	</header>
	<!-- END BANNER HEADER -->
	<!-- START MAP -->
	<div id="map">
		<!-- START CONTENT -->
		<div id="content">
			<!-- START CATCHPHRASE HEADER -->
			<header>
				<h1 class="heading">WE ARE AWESOME PLACEHOLDER</h1>
				<p class="subheading">Why we are awesome placeholder</p>
			</header>
			<!-- END CATCHPRHRASE HEADER -->
			<!-- START FORMS -->
			<!-- START LOGIN FORM -->
			<form name="login" action="" method="post">
				<input type="email" name="log-email" id="log-email" placeholder="Email Address" required>
				<input type="password" name="log-password" id="log-password" placeholder="Password" autocomplete="off" required>
				<input type="submit" value="Sign in">
			</form>
			<!-- END LOGIN FORM -->
			<!-- START SOCIAL CONNECT -->
			<button>Facebook</button>
			<button>Google</button>
			<!-- END SOCIAL CONNECT -->
			<!-- START REGISTER FORM -->
			<form name="register" action="" method="post">
				<input type="text" name="reg-nickname" id="reg-nickname" placeholder="Name or nick name">
				<input type="email" name="reg-email" id="reg-email" placeholder="Email Address" required>
				<input type="password" name="reg-password" id="reg-password" placeholder="Password" pattern="^(?!.*(.)\1{3})((?=.*[\d])(?=.*[A-Za-z])|(?=.*[^\w\d\s])(?=.*[A-Za-z])).{8,20}$" required>
				<!-- 8-20 chars; at least one alpha; at least one number or special char; up to 3 repeating chars, no more -->
				<input type="submit" value="Join now and have some fun">
			</form>
			<!-- END REGISTER FORM -->
			<!-- END FORMS -->
		</div>
		<!-- END CONTENT -->
	</div>
	<!-- END MAP -->

	<footer role="contentinfo">

	</footer>
